<body>
   <!--Import jQuery before materialize.js-->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

               <div class="section scrollspy" id="non-linear">
                  <div class="row">
                  
                     <div class="col l6 m12 s12">
                        <div class="card">
                           <div class="card-content">
                              <ul class="stepper">
                                 <li class="step active">
                                    <div data-step-label="Label" class="step-title waves-effect waves-dark">Choose your location</div>
                                    <div class="step-content">
                                       <div class="row">
                                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Option</a>
                            <a class="dropdown-item" href="#">Another option</a>
                            <a class="dropdown-item" href="#">A third option</a>
                        </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 2</div>
                                    <div class="step-content">
                                       <div class="row">
                                          <div class="input-field col s12">
                                             <input id name="password" type="password" class="validate" required>
                                             <label for="password">Your password</label>
                                          </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">CONTINUE</button>
                                          <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 3</div>
                                    <div class="step-content">
                                       Finish!
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue" type="submit">SUBMIT</button>
                                       </div>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>


            <div class="col hide-on-small-only m3 l2">

               <div class="toc-wrapper" style="top: 0px;">
                  

               </div>

            </div>
         </div>
      </div>




   <script>
   function someFunction() {
      setTimeout(function(){$('#feedbacker').nextStep();},1000);
   }

   $(document).ready(function(){
      $('.toc-wrapper').pushpin({ top: $('.toc-wrapper').offset().top, offset: 77 });
      $('.scrollspy').scrollSpy();
      $('.stepper').activateStepper();
   });
   </script>

   <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
   <!-- <script src="./materialize-stepper.min.js"></script> -->
   <script src="prism.js"></script>
   <script src="https://rawgit.com/Kinark/Materialize-stepper/master/materialize-stepper.min.js"></script>
</body>
</html>
